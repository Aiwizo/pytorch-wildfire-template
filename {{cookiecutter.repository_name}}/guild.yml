- package: {{cookiecutter.repository_name}}-package
  data-files:
    - data/splits/*.json

- model: simple-r1
  sourcecode:
    - '*.py'
    - guild.yml
    - data/splits/*.json
    - exclude:
        dir:
          - input
          - tb
          - checkpoints
  operations:
    prepare:
      main: operations.prepare
      flags-import: all
      output-scalars: off
    train:
      main: operations.train
      flags-import: all
      output-scalars: off
      requires:
        - prepare
        - splits
    retrain:
      main: operations.train
      flags-import: all
      output-scalars: off
      requires:
        - model
        - prepare
        - splits
    evaluate:
      main: operations.evaluate
      flags-import: all
      output-scalars: off
      requires:
        - model
        - prepare
        - splits
    contested:
      main: operations.contested
      flags-import: all
      output-scalars: off
      requires:
        - model
        - prepare
        - splits
        - contested_display
    jupyter:
      main: operations.jupyter
      flags-import: all
      output-scalars: off
      requires:
        - notebooks
        - model
        - prepare
        - splits
  resources:
    model:
      name: model
      path: model
      sources:
        - operation: train|retrain
    prepare:
      name: prepare
      path: prepare
      sources:
        - operation: prepare
    splits:
      sources:
        - data/splits
    contested_display:
      sources:
        - operations/utilities/contested_display.py
    notebooks:
      sources:
        - notebooks
